<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Data Callback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
      width: 300px;
      text-align: center;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>User Data Fetch</h1>
  <button id="fetchUser">Fetch User Data</button>
  <div class="result" id="result"></div>

  <script>
    function getUserData(id, callback) {
      setTimeout(() => {
        const user = { id: id, name: 'John Doe', email: 'john.doe@example.com' };
        callback(user);
      }, 2000);
    }

    function displayUser(user) {
      console.log(`User ID: ${user.id}`);
      console.log(`User Name: ${user.name}`);
      console.log(`User Email: ${user.email}`);
      document.getElementById('result').textContent = 
        `ID: ${user.id}, Name: ${user.name}, Email: ${user.email}`;
    }

    document.getElementById('fetchUser').addEventListener('click', () => {
      getUserData(101, displayUser);
    });
  </script>

</body>
</html>
