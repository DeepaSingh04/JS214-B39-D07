<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Slideshow</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Movie Slideshow</h1>
  
  <!-- Slideshow container -->
  <div class="slideshow-container">
    <img id="slideshow-image" src="" alt="Movie Image">
  </div>

  <!-- Controls for the slideshow -->
  <div class="controls">
    <button id="prev">Previous</button>
    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <button id="next">Next</button>
  </div>

  <!-- Input fields to add a new image -->
  <div class="input-area">
    <input type="text" id="image-url" placeholder="Image URL">
    <input type="number" id="image-index" placeholder="Position (Index)">
    <button id="add-image">Add Image</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
